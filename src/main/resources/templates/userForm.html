<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title}, ~{:: link})">
    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <title>Register</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-5">
        <div>
            <h3 class="float-md-start mb-0">My Anthology</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link active" aria-current="page" th:href="@{/users/new}">Users</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Create a new account</h1><br>
        <form class="lead" th:action="@{/users/new}" method="post" th:object="${newUser}">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}">
            </div><br>
            <div>
                <label for="password">Password:</label>
                <input type="text" id="password" th:field="*{password}">
            </div><br>
            <div>
                <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Sign up</button>
            </div>
        </form>
    </main>

    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomScripts"></div>
</div>

</body>
</html>
