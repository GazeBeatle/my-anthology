<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title}, ~{:: link})">
    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <title>Overview</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-5">
        <div>
            <h3 class="float-md-start mb-0">My Anthology</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link active" aria-current="page" th:href="@{/overview}">Overview</a>
                <a class="nav-link" th:href="@{/wishlist}">Wishlist</a>

                <a class="nav-link" th:href="@{/users/new}">New Account</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>This is your anthology.</h1><br>
        <p class="lead">
            Here you can find an overview of your recorded books.
        </p><br>
        <div class="col-md-6 mx-auto">
            <a th:href="@{/books/new}" class="btn btn-lg btn-secondary">Add Books</a>
            <a th:href="@{/wishlist}" class="btn btn-lg btn-secondary">View Wishlist</a>
        </div>

        <hr class="border-bottom">

        <div class="row g-5">
            <div class="col-md-6">
                <h2>Recorded Books</h2>
                <div class="table-wrap">
                    <table class="table table-sm table-dark table-borderless table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Author</th>
                            <th scope="col">Title</th>
                            <th scope="col">Read</th>
                        </tr>
                        </thead>
                        <tbody class="text-white-50">
                        <tr th:each="book : ${allBooks}">
                            <th scope="row" th:text="${book.author}"></th>
                            <th scope="row" th:text="${book.title}"></th>
                            <td th:text="${book.isRead()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomScripts"></div>
</div>

</body>
</html>
