<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title, link)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link th:replace="${link}" rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <title th:replace="${title}">TITLE</title>
</head>
<body>
<div th:fragment="navbar">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/homepage}">Home</a>
        </li>
    </ul> <br>
</div>

<div th:fragment="footer"> <br>
    <footer class="mt-auto text-center text-white-50"><p>Annemiek Blaauwgeers &copy; 2022</p></footer>
</div>
<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
