<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title}, ~{:: link})">
    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <title>New List</title>
</head>
<body class="d-flex h-100 text-white bg-dark">

<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments/general :: navbar"></header>

    <main class="px-3">
        <h1 class="text-center">Create a new list</h1><br>
        <hr class="border-bottom">

        <form class="lead h-75" th:action="@{/lists/new}" method="post" th:object="${list}">
            <input type="hidden" th:field="*{listID}" />
            <div class="h-100">
                <div class="mb-3">
                    <label for="listName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="listName" th:field="*{listName}">
                </div>
                <table class="table table-dark table-borderless">
                    <thead>
                    <tr>
                        <th scope="col">
                            <label for="unreadbook">Select Books</label>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">
                            <select class="form-select text-white-50" multiple id="unreadbook" th:field="*{listedBooks}">
                                <option th:each="unreadbook : ${allUnreadBooks}" th:value="${unreadbook.bookID}" th:text="${unreadbook.displayName}"></option>
                            </select>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-secondary">Create list</button>
            </div>
        </form>
    </main>

    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomScripts"></div>
</div>

</body>
</html>
